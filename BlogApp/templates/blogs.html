{% extends 'base.html' %}
{% block title %}
  Blogs
{% endblock %}
{% block buttons %}
  <div class="d-flex align-items-center m">
    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <button type="submit" name="submit" class="btn btn-light">Logout</button>
    </form>
  </div>
  <div class="d-flex align-items-center">
    <button class="btn btn-light"><a href="{% url 'homePage' %}">Home</a></button>
  </div>
  <div class="d-flex align-items-center">
    <button class="btn btn-light"><a href="{% url 'blogs' %}">Blogs</a></button>
  </div>
{% endblock %}
{% block content %}
<div class="container mt-2">
    <div class="row g-2">
      {% for blog in blogs %}
        <div class="col-xl-4 col-md-6 col-sm-12 text-center" style="display: flex; flex-direction: row; justify-content: center;">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{ blog.Author.Name }}</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">Date: {{ blog.Date }}</h6>
              <p>Content: {{ blog.Content }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
